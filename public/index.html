<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackerwerkstatt - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="HACKERWERKSTATT">HACKERWERKSTATT</h1>
        <p>System Access Required. Identify yourself.</p>

        <div class="nav-links">
            <a href="#" onclick="document.getElementById('login-section').classList.remove('hidden'); document.getElementById('register-section').classList.add('hidden');">LOGIN</a>
            <a href="#" onclick="document.getElementById('login-section').classList.add('hidden'); document.getElementById('register-section').classList.remove('hidden');">REGISTER</a>
        </div>

        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Access System</button>
            </form>
        </div>

        <div id="register-section" class="hidden">
            <h2>New Recruit Registration</h2>
            <form id="register-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="reg-username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="reg-password" required>
                </div>
                <button type="submit">Initialize User</button>
            </form>
        </div>

        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
